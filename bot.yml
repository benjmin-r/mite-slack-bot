name: mite timetracking bot
description: A simple bot for tracking your time with the mite service at mite.yo.lk
avatar: resources/avatar.png
background: resources/background.png
config:
  - name: LOG_LEVEL
    friendly_name: Severity level to show for logging.
    info: See https://docs.python.org/2/library/logging.html#levels
    default: DEBUG
  - name: MITE_API_KEY
    friendly_name: API key for the mite.yo.lk service. Get this by visiting your profile page.
    info: secret option
    type: secret
    default: somesupersecretstrin
  - name: MITE_TEAM_NAME
    friendly_name: Name of your team/account in mite, like 'demo' in demo.mite.yo.lk
    info: This is a secret option
    type: secret
    default: demo
screenshots:
  - screenshot: resources/screenshot1.png
